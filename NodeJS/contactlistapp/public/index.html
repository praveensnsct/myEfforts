<!DOCTYPE>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>

    <title>Contact list App</title>

</head>
<body ng-app="MyApp">
<div class="container" ng-controller="AppCtrl">
    <h1>Contact List App</h1>
    <h1>{{data.message + " world"}}</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Action</th>
            <th>&nbsp</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td><input class="form-control" ng-model="contact.name"></td>
            <td><input class="form-control" ng-model="contact.email"></td>
            <td><input class="form-control" ng-model="contact.number"></td>
            <td>
                <button class="btn btn-primary" ng-click="addContacts()"> Add Contact</button>
            <td>
                <button class="btn btn-info" ng-click="update()">Update</button>
                &nbsp;&nbsp;
                <button class="btn btn-info" ng-click="deselect()">Clear</button>
            </td>
        </tr>
        <tr ng-repeat="contact in contactlist">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
            <td>
                <button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
            </td>
            <td>
                <button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button>

            </td>
        </tr>
        </tbody>
    </table>
</div>
xx

<script src="controller/controller.js"></script>

</body>
</html>
